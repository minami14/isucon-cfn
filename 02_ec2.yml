AWSTemplateFormatVersion: 2010-09-09
Description: EC2 stack for isucon.

Parameters:
  AMI:
    Type: String
    AllowedValues:
      - isucon5-qualify
      - isucon6-qualify
      - isucon7-qualify
      - isucon8-qualify
      - isucon9-qualify
      - isucon9-final
      - isucon10-qualify
      - isucon10-final
    Default: isucon10-qualify
  InstanceType:
    Type: String
    AllowedValues:
      - t1.micro
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - m1.small
      - m1.medium
      - m1.large
      - m1.xlarge
      - m2.xlarge
      - m2.2xlarge
      - m2.4xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - c1.medium
      - c1.xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c3.4xlarge
      - c3.8xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - g2.2xlarge
      - g2.8xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - i2.xlarge
      - i2.2xlarge
      - i2.4xlarge
      - i2.8xlarge
      - d2.xlarge
      - d2.2xlarge
      - d2.4xlarge
      - d2.8xlarge
      - hi1.4xlarge
      - hs1.8xlarge
      - cr1.8xlarge
      - cc2.8xlarge
      - cg1.4xlarge
    Default: t2.micro
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: isucon

Mappings:
  AMI:
    isucon5-qualify:
      Region: ap-northeast-1
      AMIID: ami-02bf29df37238d015
    isucon6-qualify:
      Region: ap-northeast-1
      AMIID: ami-01bc98cbbd26722b0
    isucon7-qualify:
      Region: ap-northeast-1
      AMIID: ami-0cc65d9c4d98c4ad9
    isucon8-qualify:
      Region: ap-northeast-1
      AMIID: ami-097b2f6dc28b08370
    isucon9-qualify:
      Region: ap-northeast-1
      AMIID: 03b1b78bb1da5122f
    isucon9-final:
      Region: ap-northeast-1
      AMIID: ami-07bf5a677677b826d
    isucon10-qualify:
      Region: ap-northeast-1
      AMIID: ami-03bbe60df80bdccc0
    isucon10-final:
      Region: ap-northeast-1
      AMIID: ami-0f7362c1bbc7e30ec

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: isucon-sg-ec2
      GroupDescription: security group for ec2
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      VpcId: !ImportValue isucon-VPC
      Tags:
        - Key: Name
          Value: isucon-sg

  EC2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [ AMI, !Ref AMI, AMIID ]
      KeyName: !Ref KeyName
      InstanceType: !Ref InstanceType
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          SubnetId: !ImportValue isucon-PublicSubnet
          GroupSet:
            - !Ref SecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AMI}-ec2
